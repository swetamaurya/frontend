<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
   <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <div class="main">
      <div>
        <div>
          <img class="tech-img" src="../img/tech_image.png" alt="" />
        </div>
        <div>
          <form id="reg-form" action="">
            <p class="reg">Registration form</p>
            <br>
            <input
              type="text"
              name=""
              id="firstname"
              placeholder="First Name"
              required
            />
            <br />
            <input type="text" name="" id="lastname" placeholder="Last Name"
            required
            />
            <br />

            <input type="email" name="" id="email" placeholder="Email"
            required
            /> <br />
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
              required
            />
            <br />
            <input
              type="password"
              name=""
              id="confirm_password"
              placeholder="Confirm Password"
              required
            />
            <br />
            <input type="submit" name="" id="submit" />
            <br>
          

            <button id="google_auth">Sign in with Google</button><br />
            <button id="github_auth">Sign in with Github</button><br>
           
            <span class="login-para">Already have account <b id="login-btn">Login now</b></span>
            
          </form>

          <!-- //login form -->
          <form id="login-form" action="">
            <p class="reg">Login form</p>
           <br>
        
        
            <input type="email" name="" id="email2" placeholder="Email"
            required
            /> 
            <br />
           
            <input
              type="password"
              name=""
              id="password2"
              placeholder="Password"
              required
            />
            <br />
          
           
        
            <input type="submit" name="" id="submit" />
            <br>
            
          

            <button id="google_auth">Sign in with Google</button><br />
            
            <button id="github_auth">Sign in with Github</button><br>
         
            <span id="signup-para">Don't have an account <b id="signup-btn" >Signup now</b></span>
            
          </form>
          <!-- //end login fonm -->
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../script/login.js"></script>
